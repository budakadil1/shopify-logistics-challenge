{% extends 'base_layout.html' %} {% block content %} {% if form %}
<form class="form-horizontal mt-4" method="post">
  {% csrf_token %} {% for field in form %}
  <p class="text-dark h5">{{field.label}}</p>
  <p class="text-dark h4">{{field}}</p>
  {% endfor %}
  <button type="submit" class="btn btn-primary" name="">Add Warehouse</button>
</form>
{% endif %} {% endblock %}
